# ===============================
# DATABASE CONFIGURATION
# ===============================
# Use environment variable DB_HOST if available (for Docker), else default to localhost (for IDE)
spring.datasource.url=jdbc:postgresql://${DB_HOST:172.24.249.2}:5432/linkly_db
spring.datasource.username=linkly
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
# Update the schema if it changes (good for dev, use 'validate' for prod)
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in logs (helpful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# APP CONFIGURATION
# ===============================
server.port=8080
spring.application.name=linkly